<script>
  const text = [
    "Spring Boot Enthusiast ðŸŒ±",
    "Clean Code Advocate âœ¨",
    "Senior Backend Engineer ðŸ’»",
  ];

  let i = 0, j = 0;
  let currentText = "", isDeleting = false;

  function type() {
    const target = document.getElementById("typing");
    if (!target) return;

    if (!isDeleting && j <= text[i].length) {
      currentText = text[i].substring(0, j++);
    } else if (isDeleting && j >= 0) {
      currentText = text[i].substring(0, j--);
    }

    target.innerHTML = currentText;

    if (j === text[i].length + 1 && !isDeleting) {
      isDeleting = true;
      setTimeout(type, 1000); // pause at full text
      return;
    } else if (j === 0 && isDeleting) {
      isDeleting = false;
      i = (i + 1) % text.length;
    }

    setTimeout(type, isDeleting ? 40 : 90);
  }

  window.onload = type;
</script>
